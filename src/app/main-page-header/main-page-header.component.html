<mat-toolbar color="primary" style="position:absolute; top: 0; left: 0; width: 100%; height: 70px;">
  <app-store-logo [data]="getLogo()" (click)="backToHome()"></app-store-logo>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" [matMenuTriggerFor]="languageMenu">
    <div class="demo-section">
      <mat-icon style="color: white;">language</mat-icon>
    </div>
  </button>
  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item (click)="setLanguageArabic()">
      <mat-icon>language</mat-icon>
      <span>arabic</span>
    </button>
    <button mat-menu-item (click)="setLanguageEnglish()">
      <mat-icon>language</mat-icon>
      <span>english</span>
    </button>
  </mat-menu>
  <button mat-icon-button class="example-icon favorite-icon" [matMenuTriggerFor]="menu" aria-label="Example icon-button with heart icon">
    <div class="demo-section">
      <mat-icon style="color: white;">account_circle</mat-icon>
    </div>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="goToMyOrders()">
      <mat-icon>receipt_long</mat-icon>
      <span>{{translateText("myOrders")}}</span>
    </button>
    <button mat-menu-item (click)="goToMyProfile()">
      <mat-icon>account_circle</mat-icon>
      <span>{{translateText("myProfile")}}</span>
    </button>
  </mat-menu>
  <button mat-icon-button id="cartIcon" aria-label="Example icon-button with heart icon" (click)="goToCart()">
      <div matBadge="{{getCartCountNumber()}}" [matBadgeHidden]="getCartCountNumber() == 0" matBadgeOverlap="false" matBadgeColor="warn" class="demo-section">
        <mat-icon style="color: white;">shopping_cart</mat-icon>
      </div>
  </button>
</mat-toolbar>
